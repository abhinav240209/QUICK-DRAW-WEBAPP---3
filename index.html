<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1 style="font-weight:bold;color:white; background-color:rgb(238, 221, 70);">Quick Draw <span style="float:right;">
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </span></h1>

  <br>
  <br>

  <h3>Your Sketch : <span id="mysketch_name"></span></h2>
  <hr>
  <h3>Confidence : <span id="confidence"></span></h3>
  <hr>
<h3 style="font-weight:bold; color:red;">Sketch To Be Drawn <span id="sketchtobedrawn"></span></h3>
<br>
<h1 style="float:left; font-weight:bold;">Score: <span id="score"></span></h1><span><h1 style="float:right; font-weight:bold;">Timer: <span id="time"></span></h1></span>

<div id="canvas" style="width:280; height:280;">
  
</div>

</center> 




<script src="main.js"></script>
</body>

</html>
